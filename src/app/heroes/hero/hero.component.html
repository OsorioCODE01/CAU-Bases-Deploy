
<h1> {{name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDecription() }} </dd>
  <td>Capatilazado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
*ngIf="name !== 'spiderman'"
class="btn btn-primary mx-2"
(click)="changeHero()"
> cambiar nombre
</button>

<button
*ngIf="age !== 18"
class="btn btn-primary mx-2"
(click)="changeAge()">
Cambiar edad
</button>

<button
*ngIf="name === 'spiderman' && age === 18"
class="btn btn-primary mx-2"
(click)="resetForm()">
Reset
</button>
